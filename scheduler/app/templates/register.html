<html>
    <body>
        {% block content %}
                <form action="" method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        <div>
                            {{ field.errors }}
                            {{ field.label_tag }} {{ field }}
                        </div>
                        {% endfor %}
                        <button type="submit">Submit</button>
                </form>
                <div >
                    <a  href="/app/login">LogIn</a>
                </div>
        {% endblock %}
    </body>
</html>
